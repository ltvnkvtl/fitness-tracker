<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field hintLabel="Please, enter your email">
      <mat-label>Your email</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="emailInput.errors?.email">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Please, enter your password">
      <mat-label>Your password</mat-label>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        minlength="6"
        required
        #passInput="ngModel"
      >
      <mat-error *ngIf="passInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="passInput.errors?.minlength">Has to be at least 6 characters long</mat-error>
      <mat-error matSuffix *ngIf="passInput.errors?.minlength">{{ passInput.value?.length }} / 6</mat-error>
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>

</section>
