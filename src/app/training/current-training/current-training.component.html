<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}}%</h1>
  <p>Keep on going, you can do it!</p>
  <button *ngIf="progress < 100" mat-raised-button color="accent" (click)="onStop()">Stop</button>
  <button *ngIf="progress >= 100" mat-raised-button color="accent" (click)="trainingExit.emit()">End Training</button>
</section>
